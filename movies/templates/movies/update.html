{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
{% include '_nav.html' %}
<div class="container my-3">
  <h1 class="title">Update Movie</h1>
  {{ movie }}
  <form action="{% url 'movies:update' movie.pk %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary">update</button>
  </form>
</div>
{% endblock %}
